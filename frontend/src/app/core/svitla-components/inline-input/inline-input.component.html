<mat-form-field class="w-full" [formControl]="phrase" ngDefaultControl>
  <input
    matInput
    (change)="phrase.valid && search.emit(phrase.value)"
    (keyup.enter)="enter.emit(phrase.value)"
    [placeholder]="placeholder"
  />
  <button mat-icon-button matSuffix color="primary" *ngIf="icon">
    <mat-icon>{{ icon }}</mat-icon>
  </button>

  <mat-autocomplete #auto="matAutocomplete" *ngIf="suggestions.length > 0">
    <mat-option *ngFor="let suggestion of suggestions" [value]="suggestion">
      {{ suggestion }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
