<div class="app-container">
  <mat-toolbar color="gray" class="flex justify-between">
    <div class="logo">
      <span class="text-medondo logo-text">
        Chat
      </span>
      <img
        src="/assets/medondo-logo-text.png"
        style="width: 150px; height: 50px;"
      />
    </div>

    <nav *ngIf="user$">
      <button mat-fab color="primary" class="mt-1" (click)="editUser()">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-button color="warn" class="mt-1" (click)="logOut()">
        log out
      </button>
    </nav>
  </mat-toolbar>

  <main class="app-content">
    <router-outlet></router-outlet>
  </main>
</div>
